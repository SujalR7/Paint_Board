<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="drw.css">
</head>
<body>
    <div class="container">
        <section>
            <div class="toolsboard">
        <div class="row">
            <label class="title">Shapes</label>
            <ul class="options">
                <li class="option tools" id="rectangle">
                    <img src="icons\rectangle.svg" alt="">
                    <span>Rectangle</span>
                </li>
                <li class="option tools" id="triangle">
                    <img src="icons\triangle.svg" alt="">
                    <span>Triangle</span>
                </li>
                <li class="option tools" id="circle">
                    <img src="icons\circle.svg" alt="">
                    <span>Circle</span>
                </li>
                <li class="option tools" id="line">
                 <hr style="width:10%">
                    <span>Line</span>
                </li>
                <li class="option tools" id="curve-line">
                    ~
                       <span>Curved Line</span>
                   </li>
                <li class="option">
                    <input type="checkbox" id="fill-color">
                    <label for="fill-color">Fill Color</label>
                </li>
                </ul>
                </div>
                <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                <li class="option tools" id="brush">
                    <img src="icons\brush.svg" alt="">
                    <span>Brush</span>
                </li>
                <li class="option tools" id="eraser">
                    <img src="icons\eraser.svg" alt="">
                    <span>Eraser</span>
                </li>
                <li class="option">
                    <input type="range" id="size-slider" min="1" max="30" value="5">
                </li>
            </ul>
        </div>
        <div class="row colors">
            <label class="title">Colors</label>
            <ul class="options">
                <li class="option">
                    <input type="color" id="color-picker" value="#ff0000">
                </li>
                <li class="option">
                    <input type="color" id="color-picker" value="#00ff00">
                </li>
                <li class="option">
                    <input type="color" id="color-picker" value="#0000ff">
                </li>
                </li>
                <li class="option">
                    <input type="color" id="color-picker" value="#000000">
                </li>
                <li class="option">
                    <input type="color" id="color-picker" value="#ffffff">
                </li>
            </ul>
        </div>
        <div class="row">
            <button class="clear-canvas">Clear Canvas</button>
            <button class="save-img">Save As Image</button>
        </div>
        </div>
        </section>
        <section class="drawingboard">
            <canvas>

            </canvas>
        </section>
    </div>
    <script src="drw.js"></script>
</body>
</html>
